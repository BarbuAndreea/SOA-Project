<div class="container">
    <div class="row justify-content-center text-center">
        <h2 *ngIf="isEditMode == false">Add the intervention.</h2>
        <h2 *ngIf="isEditMode">Edit the intervention.</h2>
        <div class="w-75">
        <mat-form-field [formGroup]="interventionForm" appearance="fill">
            <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" (dateChange)="onChangeDateEvent($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>
        <form class="w-75" [formGroup]="interventionForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <select required formControlName="teethInput" class="form-control">
                    <option [ngValue]="null" hidden>Select tooth</option>
                    <option *ngFor="let tooth of teeth | keyvalue" [ngValue]="tooth.key">{{tooth.value}}</option>
                </select>
            </div>
            <div class="form-floating mb-3">
                <input type="text" formControlName="nameInput" class="form-control" id="floatingInput" placeholder="Name" />
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" formControlName="description" class="form-control" id="floatingInput" placeholder="Description"/>
                <label for="floatingInput">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" formControlName="price" class="form-control" id="floatingInput" placeholder="Price" />
                <label for="floatingInput">Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" formControlName="recommendation" class="form-control" id="floatingInput" placeholder="Recommendation"/>
                <label for="floatingInput">Recommendation</label>
            </div>
            <button class="btn btn-primary mb-3">
                Submit
            </button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
        </form>
    </div>
</div>
