<div class="container-fluid mt-5">
    <main class="row justify-content-center text-center">
        <div class="col-10 col-sm-6 col-md-5 col-lg-3">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-floating form-group mb-3">
                    <input formControlName="newPassword" type="password" class="form-control" placeholder="New password"
                        id="newPassword">
                    <label for="newPassword">New Password</label>
                    <div *ngIf="formFields['newPassword']?.touched && formFields['newPassword']?.invalid"
                        class="d-block invalid-feedback">
                        <div *ngIf="formFields['newPassword'].errors?.['required']">You need to enter a new password.</div>
                    </div>
                </div>
                <div class="form-floating form-group mb-3">
                    <input formControlName="confirmPassword" type="password" class="form-control"
                        placeholder="Confirm password" id="confirmPassword">
                    <label for="confirmPassword">Confirm Password</label>
                    <div *ngIf="formFields['confirmPassword']?.touched && formFields['confirmPassword']?.invalid"
                        class="d-block invalid-feedback">
                        <div *ngIf="formFields['confirmPassword'].errors?.['required']">You need to confirm your password.</div>
                    </div>
                    <div *ngIf="formFields['confirmPassword'].errors?.['passwordsShouldMatch']"
                        class="d-block invalid-feedback">
                        The two passwords need to match.
                    </div>
                </div>
                <button class="btn btn-primary button-focus" id="cancelButton" (click) = "cancelChangePassword()">Cancel</button>
                <button [disabled]="formFields['newPassword']?.invalid || formFields['confirmPassword']?.invalid"
                    class="btn btn-primary button-focus">Change Password</button>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
            </form>
        </div>
    </main>
</div>
