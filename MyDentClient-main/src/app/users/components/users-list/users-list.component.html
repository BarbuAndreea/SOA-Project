<div class="container w-75">
    <mat-card class="mb-3">
        <mat-card-title>
            <h2>Here are all the users.</h2>
        </mat-card-title>
        <form [formGroup]="searchUserForm">
            <div class="mb-3 row">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" formControlName="firstNameInput" class="form-control" id="firstNameInput">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastNameInput" class="form-control" id="lastNameInput">
                </div>
                <div class="col">
                    <div class="buttons-in-col">
                        <button type="button" class="btn btn-primary button-focus mx-2" (click)="onSubmit()"> Search
                        </button>
                        <button type="button" class="btn btn-primary button-focus" (click)="getAllUsers()"> Display All
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div *ngIf="errorMessage !== ''" class="alert alert-danger mt-3 mb-0">
            <p>{{errorMessage}}</p>
        </div>
    </mat-card>
    <mat-card>
    <div class="position-relative mt-4">
        <h1 class="mb-3">Results:</h1>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList">
                    <td class="fw-bold">{{ userList.indexOf(user) + 1 }}</td>
                    <td class="w-25">{{ user.firstName}}</td>
                    <td class="w-25">{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{UserRole[user.role]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </mat-card>
</div>
