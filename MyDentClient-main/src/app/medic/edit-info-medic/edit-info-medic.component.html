<div class="justify-content-center input-group">
    <ngx-mat-timepicker [(ngModel)]="startWorkingHour"></ngx-mat-timepicker>
    <ngx-mat-timepicker [(ngModel)]="endWorkingHour"></ngx-mat-timepicker>
</div>
<div class="row justify-content-center text-center">
    <form class="w-75" [formGroup]="editMedicInfoForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
            <input type="text" formControlName="firstName" class="form-control" id="floatingInput"
                placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && formFields['firstName'].errors}" />
            <label for="floatingInput">First name</label>
            <div *ngIf="submitted && formFields['firstName'].errors" class="invalid-feedback">
                <div *ngIf="formFields['firstName'].errors['required']">First name is required</div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" formControlName="lastName" class="form-control" id="floatingInput"
                placeholder="Last Name" [ngClass]="{ 'is-invalid': submitted && formFields['lastName'].errors}" />
            <label for="floatingInput">Last name</label>
            <div *ngIf="submitted && formFields['lastName'].errors" class="invalid-feedback">
                <div *ngIf="formFields['lastName'].errors['required']">Last name is required</div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="number" formControlName="age" class="form-control" id="floatingInput" placeholder="Age"
                [ngClass]="{ 'is-invalid': submitted && formFields['age'].errors}" />
            <label for="floatingInput">Age</label>
            <div *ngIf="submitted && formFields['age'].errors" class="invalid-feedback">
                <div *ngIf="formFields['age'].errors['required']">Age is required</div>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" formControlName="phone" class="form-control" id="floatingInput"
                placeholder="Phone Number" [ngClass]="{ 'is-invalid': submitted && formFields['phone'].errors}" />
            <label for="floatingInput">Phone Number</label>
            <div *ngIf="submitted && formFields['phone'].errors" class="invalid-feedback">
                <div *ngIf="formFields['phone'].errors['required']">Phone number is required</div>
            </div>
        </div>
        <div class="form-floating form-group mt-2 mb-3">
            <input type="text" formControlName="email" class="form-control" id="floatingInput"
                placeholder="Email address" [ngClass]="{ 'is-invalid': submitted && formFields['email'].errors }" />
            <label for="floatingInput">Email address</label>
            <div *ngIf="submitted && formFields['email'].errors" class="invalid-feedback">
                <div *ngIf="formFields['email'].errors['required']">Email is required</div>
            </div>
        </div>
        <mat-error *ngIf="backendErrorMessage">{{backendErrorMessage}}</mat-error>
        <button class="btn btn-primary button-focus" type=submit> Update </button>
    </form>
</div>
